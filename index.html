<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormHomeWork</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="#" method="get">
        <div class="userFormContainer">
            <div class="userFormHeader">
                <hr class="line">
                <h2>Register</h2>
                <p>Create your account. It's free and only takes a minute.</p>
            </div>
            <div class="userName">
                <div class="userFName">
                    <input type="text" name="userFName" placeholder="First Name" required>
                </div>
                <div class="userLName">
                    <input type="text" name="userLName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="userEmail">
                <input type="text" name="useremail" placeholder="Email" required>
            </div>
            <div class="userPassword">
                <input type="text" name="userpass" placeholder="Password" required>
            </div>
            <div class="userCPassword">
                <input type="text" name="userCpass" placeholder="Confirm Password" required>
            </div>
            <div class="userAccept">
                <input type="checkbox"><span>I accept the <a href="#">Therms of Use</a> & <a href="#">Privacy Policy</a>.</span>
            </div>
            <div class="userRegister">
                <input type="submit" value="Register Now">
            </div>
        </div>
    </form>
</body>
</html>
